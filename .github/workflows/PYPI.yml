name: PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "setup.py"
  release:
    types:
      - published

jobs:
  build_windows_wheels:
    name: Wheels on Windows
    runs-on: windows-latest
    if: github.event_name == 'push' && (github.event.changed_files contains 'setup.py') || github.event_name == 'release'

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheels
        run: |
          pip run build --no-isolation --config-setting=--no-pure-python

      - name: Check metadata
        run: |
          pip install twine
          twine check dist/*

      - name: Upload wheels to the project's github page
        uses: actions/upload-artifact@v3
        with:
          path: dist\*.whl

  upload_PyPI:
    name: Upload to PyPI if release
    needs: build_windows_wheels
    runs-on: windows-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
